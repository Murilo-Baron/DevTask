<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DevTasks - Gerenciador de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./style.css?v=2" />
</head>
<body>
  <header class="app-header">
    <div class="app-header__content">
      <div class="app-header__title-row">
        <div>
          <h1>DevTasks</h1>
          <p>Organize suas tarefas de desenvolvimento de forma simples e rÃ¡pida.</p>
        </div>
        <button
          id="theme-toggle"
          class="btn btn--ghost btn--icon"
          type="button"
          aria-label="Alternar tema"
        >
          ðŸŒ™
        </button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="card">
      <form id="task-form" class="task-form">
        <div class="task-form__field">
          <label for="task-title">Nova tarefa</label>
          <input
            type="text"
            id="task-title"
            name="task-title"
            placeholder="Ex.: Estudar React, corrigir bug do login..."
            required
          />
        </div>

        <div class="task-form__field task-form__field--priority">
          <label for="task-priority">Prioridade</label>
          <select id="task-priority" name="task-priority">
            <option value="medium" selected>MÃ©dia</option>
            <option value="high">Alta</option>
            <option value="low">Baixa</option>
          </select>
        </div>

        <button type="submit" class="btn btn--primary">Adicionar</button>
      </form>

      <div class="task-toolbar">
        <span class="task-count" id="task-count">0 tarefas</span>

        <div class="task-toolbar__right">
          <div class="task-search">
            <input
              type="text"
              id="task-search"
              placeholder="Buscar tarefas..."
              aria-label="Buscar tarefas"
            />
          </div>

          <div class="task-filters">
            <button class="btn btn--ghost btn-filter active" type="button" data-filter="all">
              Todas
            </button>
            <button class="btn btn--ghost btn-filter" type="button" data-filter="pending">
              Pendentes
            </button>
            <button class="btn btn--ghost btn-filter" type="button" data-filter="done">
              ConcluÃ­das
            </button>
          </div>
        </div>
      </div>

      <ul id="task-list" class="task-list">
        <!-- Tarefas via JS -->
      </ul>

      <div class="task-actions">
        <button id="clear-completed" class="btn btn--danger btn--small" type="button">
          Limpar concluÃ­das
        </button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>
      Feito por <strong>Murilo-Baron</strong> Â·
      <a href="https://github.com/Murilo-Baron" target="_blank" rel="noreferrer">
        GitHub
      </a>
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
